<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% load custom_filters %}
    {% if posts %}
        <h2>Новости за последнюю неделю:</h2>
        {% for post in posts %}
            <h2><a href="http://{{ site }}{{ post.get_absolute_url }}">{{ post.title }}</a></h2>
            <p>{{ post.content|censor|truncatechars:50 }}</p>
        {% endfor %}
    {% else %}
        <h2>За последнюю неделю нет новых новостей.</h2>
    {% endif %}
</body>
</html>
